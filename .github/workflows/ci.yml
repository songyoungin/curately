name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checklist:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check PR checklist completion
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const unchecked = (body.match(/^[ \t]*- \[ \]/gm) || []).length;
            const checked = (body.match(/^[ \t]*- \[x\]/gim) || []).length;
            const total = unchecked + checked;

            if (total === 0) {
              console.log('No checklist items found in PR body. Skipping check.');
              return;
            }

            console.log(`Checklist: ${checked}/${total} items checked`);

            if (unchecked > 0) {
              core.setFailed(
                `${unchecked} unchecked item(s) remaining in PR checklist. ` +
                `Please complete all checklist items before merging.`
              );
            }

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - run: uv sync --frozen

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - run: uv sync --frozen

      - name: Mypy
        run: uv run mypy backend/ --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - run: uv sync --frozen

      - name: Pytest
        run: uv run pytest --tb=short -q
