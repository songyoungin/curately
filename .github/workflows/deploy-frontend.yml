name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "scripts/deploy_frontend_cloudflare_pages.sh"
      - "scripts/smoke_frontend_login_post_deploy.sh"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CF_PAGES_PROJECT: ${{ secrets.CF_PAGES_PROJECT }}
      VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
    steps:
      - uses: actions/checkout@v6

      - name: Check Cloudflare secrets
        id: preflight
        run: |
          if [ -z "${CLOUDFLARE_API_TOKEN}" ] || [ -z "${CLOUDFLARE_ACCOUNT_ID}" ] || [ -z "${CF_PAGES_PROJECT}" ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Cloudflare secrets are missing; skipping deploy."
          else
            echo "ready=true" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-node@v4
        if: steps.preflight.outputs.ready == 'true'
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Deploy to Cloudflare Pages
        if: steps.preflight.outputs.ready == 'true'
        run: ./scripts/deploy_frontend_cloudflare_pages.sh

      - name: Install Playwright browsers
        if: steps.preflight.outputs.ready == 'true'
        run: npx playwright install chromium --with-deps
        working-directory: frontend

      - name: Run frontend login post-deploy smoke test
        if: steps.preflight.outputs.ready == 'true'
        env:
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
        run: ./scripts/smoke_frontend_login_post_deploy.sh
